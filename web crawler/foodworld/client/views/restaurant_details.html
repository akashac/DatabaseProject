<div class="w3_agile_recipe-grid">
    <div class="col-md-12 menu-grids" ng-init="getDish()">
        <div class="menu-text">
            <div class="col-md-7">
                <div class="rep-w3l-text" style="float: right">
                    <h1> {{dish.restaurantName}}</h1>
                    <br><br>
                    <h3><u>Address</u></h3><br>
                    <h5>{{dish.restaurantAddress}}</h5>
                </div>   
            </div>
            <div class="col-md-5">
                <div class="rep-w3l-text">
                    <h4><u>Phone</u></h4><br>
                    <h3>{{dish.restaurantPhone}}</h3><br>
                    <h3><u>Email</u></h3><br>
                    <h5>{{dish.restaurantEmail}}</h5>
                </div>   
            </div>
            
            <div class="col-md-6">
                <br><br>
                <a class="btn btn-primary" style="float: right" href="#/">Back</a>
            </div>    
        </div>
    </div>
</div>
